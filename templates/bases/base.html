{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock %}
  
    <style>
        /* Cor da caixa suspensa */
        .dropdown-menu {
          background-color: #f8f8f8; /* Tom de cinza claro */
          border: none;
        }
        
        /* Transição para aparecer suavemente */
        .dropdown-menu {
            display: none;
        }
        
        .dropdown:hover .dropdown-menu,
        .dropdown.show .dropdown-menu {
            display: block;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #201F1F;">
        <div class="container">
            <a class="navbar-brand" style="margin-left: 30px" href="{% url 'home' %}">PROJECTO_TCC</a>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Bem-vindo: {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Sair</button>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>
    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
